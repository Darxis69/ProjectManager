{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Create project</div>
            </div>
            <div class="panel-body">
                <form action="{% url project_create_url %}" method="POST" class="form">
                    {% csrf_token %}
                    {% bootstrap_form project_create_form %}
                    {% buttons %}
                        {% bootstrap_button "Create" button_type="submit" button_class="btn btn-primary" %}
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
