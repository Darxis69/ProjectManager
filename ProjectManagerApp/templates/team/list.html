{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">List of all teams</div>
            </div>
            <div class="panel-body">
                {% if teams %}
                    <ul>
                        {% for team in teams %}
                            <li>
                                <a href="/index">{{ team.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No teams found.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
